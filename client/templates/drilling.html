<template name="drilling">
    <h5 class="property-h">PLATTENBOHRUNGEN</h5>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <form>
                <fieldset {{plateToken}}>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <div class="form-group">
                            <label for="drillingcoordinates">Koordinaten</label> 
                            <input type="text" class="form-control" for="x" id="x" placeholder="X" value="{{coordinates.holeX}}" {{drillingToken}}>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="height: 74px; line-height: 6;">
                        <div class="form-group">
                            <input type="text" class="form-control" for="y" id="y" placeholder="Y" value="{{coordinates.holeY}}" {{drillingToken}}>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="height: 74px; line-height: 6;">
                        <div class="form-group">
                            <input type="text" class="form-control" for="d" id="d" placeholder="d" value="{{coordinates.holeD}}" {{drillingToken}}>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="panel panel-default cuttingtable">
                            <table class="table table-hov">
                                <thead>
                                  <tr>
                                    <th class="col-xs-3 text-center setFont">Nr.</th>
                                    <th class="col-xs-3 text-center setFont">X(mm)</th>
                                    <th class="col-xs-3 text-center setFont">Y(mm)</th>
                                    <th class="col-xs-3 text-center setFont">d(mm)</th>
                                  </tr>
                                </thead>
                                <tbody>
                                {{#each holes }}
                                    {{> hole }}
                                {{/ each }}
                               </tbody>
                              </table>
                          </div>
                    </div>
                </div>
                <div class="row glpd15">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <button type="button" class="btn btn-default btn-circle-green hvr-fade" id="addHole">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-default btn-circle-grey hvr-fade" id="delHole" {{drillingToken}}>
                            <i class="fa fa-minus" aria-hidden="true"></i>
                        </button>
                        <button type="submit" class="btn btn-default glflr glmg5 btn-circle-green hvr-fade" {{drillingToken}}>
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-default glflr glmg5 btn-circle-green hvr-fade" id="align-ver" {{drillingSecondaryToken}}>
                            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-default glflr glmg5 btn-circle-green hvr-fade" id="align-hor" {{drillingSecondaryToken}}>
                            <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                </fieldset>
            </form>
        </div>
    </div>
</template>
